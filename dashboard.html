<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard QC AMI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-x: hidden;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #4e73df;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1000;
      padding-top: 1rem;
    }

    .sidebar .nav-link {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link i {
      margin-right: 10px;
    }

    .sidebar .nav-link:hover {
      background-color: #2c5bd4;
    }

    /* Main Content */
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 2rem;
      background: #f8f9fa;
      overflow-y: auto;
    }

    /* Responsive Sidebar */
    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #4e73df;
      background: white;
      border: 1px solid #4e73df;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1100;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- Burger Menu Button -->
<div class="menu-toggle" id="menu-toggle">
  <i class="fas fa-bars" id="menu-icon"></i>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <div class="text-center mb-4">
    <a href="dashboard.html">
      <img src="pln icon plus.png" alt="QC AMI" width="110" height="50">
    </a>
  </div>
  <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
  <a class="nav-link" href="Form_QC_Ami.html"><i class="fas fa-file-alt"></i> Form QC AMI</a>
  <a class="nav-link" href="Data_QC_Ami.html"><i class="fas fa-database"></i> Data QC AMI</a>
  <a class="nav-link" href="#" id="logoutButton"><i class="bi bi-box-arrow-left"></i> Log Out</a>
</div>

<!-- Main Content -->
 <br>
<div class="main-content" id="main-content">
  <div class="container-fluid">
    <h1 class="mt-4">Selamat Datang di QC AMI</h1>
    <p class="lead">Sistem manajemen data QC AMI modern & responsif.</p>
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm p-4">
          <i class="fas fa-file-alt fa-3x text-primary"></i>
          <h3 class="mt-3">Form QC AMI</h3>
          <p>Isi form QC dengan mudah dan cepat.</p>
          <a href="Form_QC_Ami.html" class="btn btn-primary">Buka Form</a>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm p-4">
          <i class="fas fa-database fa-3x text-success"></i>
          <h3 class="mt-3">Data QC AMI</h3>
          <p>Kelola semua data QC yang telah diinput.</p>
          <a href="Data_QC_Ami.html" class="btn btn-success">Lihat Data</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const toggleButton = document.getElementById('menu-toggle');
const sidebar = document.getElementById('sidebar');
const menuIcon = document.getElementById('menu-icon');
const mainContent = document.getElementById('main-content');

const toggleSidebar = () => {
  sidebar.classList.toggle('show');
  menuIcon.classList.toggle('fa-bars');
  menuIcon.classList.toggle('fa-times');
};

toggleButton.addEventListener('click', toggleSidebar);

mainContent.addEventListener('click', () => {
  if (window.innerWidth <= 768 && sidebar.classList.contains('show')) {
    toggleSidebar();
  }
});

  document.addEventListener("DOMContentLoaded", function () {
    const loggedInUser = sessionStorage.getItem("loggedInUser");
    const loggedInUserRole = sessionStorage.getItem("loggedInUserRole");
    if (!loggedInUser || !loggedInUserRole || loggedInUserRole.toLowerCase() !== "user") {
      window.location.href = "index.html";
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    const logoutButton = document.getElementById("logoutButton");
    if (logoutButton) {
      logoutButton.addEventListener("click", function (event) {
        event.preventDefault();
        Swal.fire({
          title: "Logout?",
          text: "Yakin mau cabut?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#d33",
          cancelButtonColor: "#3085d6",
          confirmButtonText: "Yes, Logout",
          cancelButtonText: "Batal"
        }).then((result) => {
          if (result.isConfirmed) {
            sessionStorage.removeItem("loggedInUser");
            Swal.fire({
              toast: true,
              position: "top-end",
              icon: "success",
              title: "Logout berhasil!",
              showConfirmButton: false,
              timer: 2000
            });
            setTimeout(() => {
              window.location.href = "index.html";
            }, 2000);
          }
        });
      });
    }
  });
</script>

</body>
</html>
