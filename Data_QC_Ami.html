<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter Data QC AMI</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font Awesome v6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #4e73df;
      color: white;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 1000;
      padding-top: 1rem;
      transition: transform 0.3s ease;
    }

    .sidebar .nav-link {
      color: white;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .sidebar .nav-link i {
      margin-right: 10px;
    }

    .sidebar .nav-link:hover {
      background-color: #2c5bd4;
    }

    .menu-toggle {
      display: none;
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 24px;
      color: #4e73df;
      background: white;
      border: 1px solid #4e73df;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1100;
    }

    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      background: #f0f2f5;
      transition: margin-left 0.3s ease;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #4e73df;
      color: white;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    .table-responsive {
      border-radius: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }

    .table th,
    .table td {
      vertical-align: middle;
      text-align: center;
      word-wrap: break-word;
    }

    .btn-primary {
      background-color: #4e73df;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2e59d9;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <button id="menu-toggle" class="menu-toggle">
    <i class="fas fa-bars" id="menu-icon"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar-menu">
    <div class="w-100 text-center">
      <a href="dashboard-admin.html"><img src="pln icon plus.png" alt="QC AMI" width="110" height="50" class="mb-3 mt-2"></a>
    </div>
    <a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a class="nav-link" href="Form_QC_Ami.html"><i class="fas fa-file-alt"></i> Form QC AMI</a>
    <a class="nav-link" href="Data_QC_Ami.html"><i class="fas fa-database"></i> Data QC AMI</a>
    <a class="nav-link admin-only" href="tambah-akun.html"><i class="fas fa-user-plus"></i> Tambah Akun</a>
    <a class="nav-link admin-only" href="manage-users.html"><i class="fas fa-users"></i> Kelola Pengguna</a>
    <a href="#" id="logoutButton" class="nav-link"><i class="bi bi-box-arrow-left"></i> Log Out</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <div class="card shadow-sm">
        <div class="card-header">
          <h2 class="text-center mb-0">Filter Data QC AMI</h2>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-sm-12 col-md-5 mb-2">
              <input type="text" id="filterNama" class="form-control" placeholder="Cari Nama">
            </div>
            <div class="col-sm-12 col-md-5 mb-2">
              <input type="text" id="filterRing" class="form-control" placeholder="Cari Ring">
            </div>
            <div class="col-sm-12 col-md-2">
              <button class="btn btn-primary w-100" onclick="filterData()">
                <i class="bi bi-search"></i> <span class="ms-2">Cari</span>
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>No</th>
                  <th>Project</th>
                  <th>Nama</th>
                  <th>Ring</th>
                  <th>Suspension</th>
                  <th>Deadend</th>
                  <th>Cordinat</th>
                  <th>Keterangan</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody id="dataTable">
                <tr>
                  <td colspan="9" class="text-center">Data belum dimuat...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const sidebar = document.getElementById('sidebar-menu');
      const menuIcon = document.getElementById('menu-icon');

      sidebar.classList.toggle('show');

      if (sidebar.classList.contains('show')) {
        menuIcon.classList.remove('fa-bars');
        menuIcon.classList.add('fa-times');
      } else {
        menuIcon.classList.remove('fa-times');
        menuIcon.classList.add('fa-bars');
      }
    });

    const sheetUrl = "https://script.google.com/macros/s/AKfycbylGDaKnzBuDV2WZ48OOKAwYMUlLmeDJ-NAFsfmiBDu7sLDHboPk_5lw110CsxTKy96/exec";
    let allData = [];

    function loadData() {
      fetch(sheetUrl)
        .then(response => response.json())
        .then(data => {
          if (!Array.isArray(data)) {
            console.error("Format data tidak valid!", data);
            return;
          }
          allData = data;
          displayData(allData);
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("dataTable").innerHTML = `<tr><td colspan="9" class="text-center text-danger">Gagal memuat data</td></tr>`;
        });
    }

    function displayData(data) {
      let tableBody = document.getElementById("dataTable");
      tableBody.innerHTML = "";

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="9" class="text-center">Tidak ada data</td></tr>`;
        return;
      }

      data.forEach((row, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.project || "-"}</td>
          <td>${row.nama || "-"}</td>
          <td>${row.ring || "-"}</td>
          <td>${row.suspend || "-"}</td>
          <td>${row.deadend || "-"}</td>
          <td>${row.cordinat || "-"}</td>
          <td>${row.keterangan || "-"}</td>
          <td>${row.date || "-"}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function filterData() {
      const filterNama = document.getElementById("filterNama").value.toLowerCase();
      const filterRing = document.getElementById("filterRing").value.toLowerCase();

      if (filterNama === "" && filterRing === "") {
        displayData(allData);
        return;
      }

      const filteredData = allData.filter(row =>
        (row.nama && row.nama.toLowerCase().includes(filterNama)) &&
        (row.ring && row.ring.toLowerCase().includes(filterRing))
      );

      displayData(filteredData);
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadData();

      const role = sessionStorage.getItem("loggedInUserRole") || "";
      if (role !== "admin") {
        document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
      }
    });

    document.getElementById("logoutButton").addEventListener("click", function (e) {
      e.preventDefault();
      Swal.fire({
        title: "Konfirmasi",
        text: "Yakin ingin logout?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Ya, Logout",
        cancelButtonText: "Batal"
      }).then(result => {
        if (result.isConfirmed) {
          sessionStorage.clear();
          window.location.href = "index.html";
        }
      });
    });
  </script>
</body>

</html>
